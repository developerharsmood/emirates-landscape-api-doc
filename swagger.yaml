 ##### Save Contact Information #####

  /save-contact-info:
    post:
      summary: Save Contact Informations
      description: Save Contact Informations.
      requestBody:   
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: name identifier
                  example: John Doe
                email:
                  type: string
                  description: email identifier
                  example: johndoe@test.com
                subject:
                  type: string
                  description: subject identifier
                  example: Landscape Gardening
                message:
                  type: string
                  description: message identifier
                  example: About Landscape Gardening
      responses:
        '201':
          description: Contact Information Saved Successfuly!
          content:
            application/json:
              schema:
                type: object
                properties:            
                name:
                  type: string
                  example: John Doe
                email:
                  type: string
                  example: johndoe@test.com
                subject:
                  type: string             
                  example: Landscape Gardening
                message:
                  type: string                
                  example: About Landscape Gardening
        '400':
          description: Bad request 

