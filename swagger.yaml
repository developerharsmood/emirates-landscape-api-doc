info:
  title: Emirates Landscape API
  version: 1.0.0

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

security:
  - bearerAuth: []
servers:
  - url: https://moodprojects.xyz/emirates-landscape/admin/public/api

 ##### Pages #####
paths:
  /pages:
    post:
      summary: Get Pages
      description: Get Pages, optionally specifying a slug.
      requestBody:   
        content:
          application/json:
            schema:
              type: object
              properties:
                slug:
                  type: string
                  description: Optional slug identifier
                  example: about-us
      responses:
        '201':
          description: Pages Retrieved Successfuly!
          content:
            application/json:
              schema:
                type: object
                properties:            
                  slug:
                    type: string
                    example: about-us
        '400':
          description: Bad request 

